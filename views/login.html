    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Referência aos campos de email e senha
            const emailInput = document.getElementById("email");
            const senhaInput = document.getElementById("senha_adm");
            const loginButton = document.getElementById("loginButton");
        
            // Evento de clique no botão de login
            loginButton.addEventListener("click", function(event) {
                // Verifica se as credenciais correspondem
                if (emailInput.value === "admin" && senhaInput.value === "1234") {
                    // Redireciona para a página "gestor"
                    window.location.href = "gestor";

                    // Exibe uma mensagem de erro (você pode personalizar isso conforme necessário)
                    alert("Credenciais inválidas. Por favor, verifique seu usuario e senha.");

                }
            });
        });
